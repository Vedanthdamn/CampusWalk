<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa"/>
  
  <!-- Building Outline -->
  <rect x="50" y="50" width="700" height="500" fill="#ffffff" stroke="#333" stroke-width="3"/>
  
  <!-- Entrance Area -->
  <rect x="50" y="250" width="50" height="100" fill="#90EE90" stroke="#333" stroke-width="2"/>
  <text x="75" y="305" text-anchor="middle" font-size="12" font-weight="bold">Main</text>
  <text x="75" y="320" text-anchor="middle" font-size="12" font-weight="bold">Entrance</text>
  
  <!-- Hallway -->
  <rect x="100" y="250" width="650" height="100" fill="#e9ecef" stroke="#333" stroke-width="2"/>
  
  <!-- Reception -->
  <rect x="150" y="270" width="80" height="60" fill="#ffc107" stroke="#333" stroke-width="2"/>
  <text x="190" y="305" text-anchor="middle" font-size="12" font-weight="bold">Reception</text>
  
  <!-- Lab 101 -->
  <rect x="270" y="100" width="120" height="120" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
  <text x="330" y="155" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">Lab 101</text>
  <text x="330" y="175" text-anchor="middle" font-size="11" fill="#fff">Computer Lab</text>
  
  <!-- Lab 102 -->
  <rect x="420" y="100" width="120" height="120" fill="#8b5cf6" stroke="#333" stroke-width="2"/>
  <text x="480" y="155" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">Lab 102</text>
  <text x="480" y="175" text-anchor="middle" font-size="11" fill="#fff">Computer Lab</text>
  
  <!-- Room 103 -->
  <rect x="270" y="380" width="120" height="120" fill="#6366f1" stroke="#333" stroke-width="2"/>
  <text x="330" y="435" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">Room 103</text>
  <text x="330" y="455" text-anchor="middle" font-size="11" fill="#fff">Classroom</text>
  
  <!-- Room 104 -->
  <rect x="420" y="380" width="120" height="120" fill="#6366f1" stroke="#333" stroke-width="2"/>
  <text x="480" y="435" text-anchor="middle" font-size="14" font-weight="bold" fill="#fff">Room 104</text>
  <text x="480" y="455" text-anchor="middle" font-size="11" fill="#fff">Classroom</text>
  
  <!-- Staircase -->
  <rect x="570" y="250" width="80" height="100" fill="#f59e0b" stroke="#333" stroke-width="2"/>
  <text x="610" y="295" text-anchor="middle" font-size="12" font-weight="bold">Stairs</text>
  <text x="610" y="310" text-anchor="middle" font-size="10">↑ Floor 2</text>
  
  <!-- Elevator -->
  <rect x="680" y="250" width="60" height="100" fill="#f59e0b" stroke="#333" stroke-width="2"/>
  <text x="710" y="295" text-anchor="middle" font-size="12" font-weight="bold">Lift</text>
  <text x="710" y="310" text-anchor="middle" font-size="10">↕</text>
  
  <!-- Title -->
  <text x="400" y="30" text-anchor="middle" font-size="20" font-weight="bold" fill="#1e40af">Tech Park - Ground Floor</text>
  
  <!-- Legend -->
  <g transform="translate(50, 560)">
    <text x="0" y="15" font-size="12" font-weight="bold">Legend:</text>
    <rect x="60" y="5" width="15" height="15" fill="#8b5cf6"/>
    <text x="80" y="17" font-size="11">Lab</text>
    <rect x="120" y="5" width="15" height="15" fill="#6366f1"/>
    <text x="140" y="17" font-size="11">Room</text>
    <rect x="185" y="5" width="15" height="15" fill="#f59e0b"/>
    <text x="205" y="17" font-size="11">Stairs/Lift</text>
    <rect x="275" y="5" width="15" height="15" fill="#90EE90"/>
    <text x="295" y="17" font-size="11">Entrance</text>
  </g>
</svg>
